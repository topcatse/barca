<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% if title %}
        <title>{{ title }} - Route Master</title>
        {% else %}
        <title>Welcome to Route Master</title>
        {% endif %}
        {% block head %}{% endblock %}
    </head>
    <body style="background-color:lightblue;">
        <div>
            Route Master:
            <a style="color:black;" href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_anonymous %}
            <a style="color:black;" href="{{ url_for('login') }}">Login</a>
            {% else %}
            <a style="color:black;" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
