{% extends 'base.html' %}

{% block head %}
<title>Route Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Route</h1>

    <div class="form">
        <form action="/update/{{route.id}}" method="POST">
            <input type="text" name="name" id="content" value="{{route.name}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
